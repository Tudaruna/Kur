<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiArea</title>
    <link rel="stylesheet" href="dippr.css" />
    <link rel="stylesheet" href="../css/dip.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="my">
    <header class="fill-orange">
      <div class="logo-section">
        <span>WikiArea</span>
        <img class="rabbit-img"  src="..\rashod\rabbit.png" alt="WikiArea Logo" />
      </div>
      <div class="mn" lang="ru">
        <h2 lang="ru">Назад</h2>
      </div>
      <button class="backButton">
        <a href="myproject.html">
          <img class="menu-img" src="../rashod/nazad.png" alt=""
        /></a>
      </button>
    </header>
    <div class="add">
    <div class="container">
      <div class="inq">
        <div class="imgblock">
            <img src="../rashod/markoran.png">
        <span class="zacl" lang="ru">Изменение проекта</span>
        </div>
    </div>

    <div class="project-form">
      <form id="editProjectForm" class="project-item fill-orange block">
        <div class="main-block">
          <div class="main-info" lang="ru">
            <b>Основная информация о проекте:</b>
            <br><br>
            <div class="field">
              <label lang="ru">Название проекта:</label>
              <input type="text" id="projectName" name="name">
            </div>
            <div class="field">
              <label for="projectType" lang="ru">Тип проекта:</label>
              <select id="projectType" name="type">
                <option lang="ru" value="Исследовательский">Исследовательский</option>
                <option lang="ru" value="Социальный">Социальный</option>
                <option lang="ru" value="Интеграционный">Интеграционный</option>
                <option lang="ru" value="Культурный">Культурный(художественный)</option>
                <option lang="ru" value="Технические">Технические(научно-технические)</option>
                <option lang="ru" value="Информационно-коммуникационный">Информационно-коммуникационный</option>              </select>
            </div>
            <div class="field">
              <label lang="ru">Окончание проекта:</label>
              <input type="date" id="projectEndDate" name="deadline">
            </div>
            <div class="field">
              <label for="projectDescription" lang="ru">Описание проекта:</label>
              <textarea id="projectDescription" name="description"></textarea>
            </div>
            <button class="btnadd border-white fill-green" lang="ru" type="submit">Сохранить</button>
          </div>
        </div>
      </form>
    </div>
    
    <div class="project-area block border-green  fill-white">
      <div class="add-filter">
        <form id="addModuleForm" style="
        flex-direction: row;">
          <label for="moduleName" lang="ru">Название модуля:</label>
          <input type="text" id="moduleName" name="moduleName" required>
          <button class="btnadd fill-orange border-green" type="submit" lang="ru" style="
          width: 100%;">Добавить модуль</button>
        </form>
      </div>
      
      <div id="main-content" class="main-content main-content-view">
        <div class="accordion" id="accordion">
        </div>
      </div>        
    </div>        
</div>

<div class="modal"  id="ud1">
  <div class="okon">
      <div class="okondiv">
          <p class="okonp" lang="ru">Вы действительно хотите удалить модуль?</p> <br>
          <button type="button" class="okonbut" lang="ru">Удалить</button>
          <button type="button" class="okonbut cross-modal" lang="ru">Отмена</button>
      </div>
  </div>
</div>

</body>
<script src="../js/changeproject.js">

</script>
<script src="../js/addmodule.js">
  
</script>


<script src="../js/renderAndDelMod.js">



</script>


</html>
