<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiArea</title>
    <link rel="stylesheet" href="dippr.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="my">
    <header class="fill-orange">
      <div class="logo-section">
        <span>WikiArea</span>
        <img class="rabbit-img"  src="..\rashod\rabbit.png" alt="WikiArea Logo" />
      </div>
      <div class="mn" lang="ru">
        <h2 lang="ru">Назад</h2>
      </div>
      <button class="backButton">
        <a href="myproject.html">
          <img class="menu-img" src="../rashod/nazad.png" alt=""
        /></a>
      </button>
    </header>
    <div class="add">
    <div class="container">
      <div class="inq">
        <div class="imgblock">
            <img src="../rashod/markoran.png">
        <span class="zacl" lang="ru">Добавление проекта</span>
        </div>
    </div>

    <div class="project-form">
      <form id="projectForm" class="project-item fill-orange block">
        <div class="main-block">
          <div class="main-info" lang="ru">
            <b>Основная информация о проекте:</b>
            <br><br>
            <div class="field">
              <label lang="ru">Название проекта:</label>
              <input type="text" id="projectName" name="name" class="inpc">
            </div>
            <div class="field">
              <label for="projectType" lang="ru">Тип проекта:</label>
              <select id="projectType" name="type">
                <option lang="ru" value="Исследовательский">Исследовательский</option>
                <option lang="ru" value="Социальный">Социальный</option>
                <option lang="ru" value="Интеграционный">Интеграционный</option>
                <option lang="ru" value="Культурный">Культурный(художественный)</option>
                <option lang="ru" value="Технические">Технические(научно-технические)</option>
                <option lang="ru" value="Информационно-коммуникационный">Информационно-коммуникационный</option>
              </select>
            </div>
            <div class="field">
              <label lang="ru">Окончание проекта:</label>
              <input type="date" id="projectEndDate" name="deadline" class="inpc">
            </div>
            <div class="field">
              <div>
  
                <label for="projectDescription" lang="ru">Описание проекта:</label>
              </div>
              <textarea id="projectDescription" name="description" class="inpc"></textarea>
            </div>
            <button class="btnadd border-white fill-green" lang="ru" type="submit">Добавить</button>
          </div>
        </div>

      </form>
    </div>
  </div>
  </div>
  </div>
</body>

<script src="../js/addproject.js">

</script>
</html>
